name: Build website
on:
  pull_request:
    paths:
      - 'website/**'
  push:
    branches:
      - master

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build_website:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies ğŸ› ï¸
        working-directory: ./website
        run: npm i
      - name: Build
        working-directory: ./website
        run: npm run build
