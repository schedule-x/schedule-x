name: Build website
on:
  pull_request:
    paths:
      - 'website/**'
  push:
    branches:
      - master

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}

jobs:
  build_website:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ‚úÖ
        uses: actions/checkout@v5
      - name: Install dependencies üõ†Ô∏è
        working-directory: ./website
        run: npm i --force
      - name: Build
        working-directory: ./website
        run: npm run build
