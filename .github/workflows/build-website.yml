name: Build website
on:
  pull_request:
    paths:
      - 'website/**'
  push:
    branches:
      - master

jobs:
  build_website:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        working-directory: ./website
        run: npm i
      - name: Build
        working-directory: ./website
        run: npm run build
