name: Build
on:
  pull_request:
    paths:
      - 'packages/**'
      - 'rollup.config.js'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main

jobs:
  build_library:
    name: Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '22.9.0'
      - name: Install dependencies ğŸ› ï¸
        run: npm i
      - name: Build
        run: npm run build:ci
