name: Build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_library:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies ğŸ› ï¸
        run: npm i
      - name: Build
        run: npm run build
  build_website:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies ğŸ› ï¸
        run: npm i
      - name: Build
        run: cd website && npm run build

