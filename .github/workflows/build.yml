name: Build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_library:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        run: npm i
      - name: Build
        run: npm run build
  build_website:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        working-directory: ./website
        run: npm i
      - name: Build
        working-directory: ./website
        run: npm run build

