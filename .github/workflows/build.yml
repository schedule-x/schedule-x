name: Build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  release:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        run: npm i
      - name: Build
        run: npm run build
