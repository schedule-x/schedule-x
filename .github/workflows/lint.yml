name: Lint
on:
  pull_request:

jobs:
  release:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies ğŸ› ï¸
        run: npm i
      - name: Lint TS ğŸ§¹
        run: npx eslint -c eslintrc.cjs . --ext .ts . --ext .tsx
      - name: Lint SCSS
        run: npm run lint:scss
