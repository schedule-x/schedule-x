name: Unit tests
on:
  pull_request:
    paths:
      - 'packages/**'
  push:
    branches:
      - master

jobs:
  test_london:
    name: London time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Set Timezone 🌍🌎🌏
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: 'Europe/London'
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        run: npm i
      - name: Run Vitest 🧪
        run: npx vitest run --silent

  test_mountain_view:
    name: Mountain View time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Set Timezone 🌍🌎🌏
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: 'US/Pacific'
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        run: npm i
      - name: Run Vitest 🧪
        run: npx vitest run --silent

  test_tokyo:
    name: Tokyo time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3
      - name: Set Timezone 🌍🌎🌏
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: 'Asia/Tokyo'
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies 🛠️
        run: npm i
      - name: Run Vitest 🧪
        run: npx vitest run --silent
