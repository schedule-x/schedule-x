name: Unit tests
on:
  pull_request:
    paths:
      - 'packages/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - master

jobs:
  test_london:
    name: London time
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v5
        with:
          # Fetching the full history is required to determine the changed packages
          fetch-depth: 0
      - name: Set Timezone ğŸŒğŸŒğŸŒ
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Europe/London'
      - name: Install dependencies ğŸ› ï¸
        run: npm i
      - name: Run Vitest ğŸ§ª
        run: npm run test:unit:changed -- -- --silent

