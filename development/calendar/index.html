<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar | dev | Schedule-X</title>
  </head>
  <body>
    <button id="theme-toggle">Toggle theme</button>
    <button id="add-event">add event</button>
    <button id="log-all-events">log all events</button>

    <div class="input-wrapper">
      <input placeholder="For example 04:00" id="scroll-to" />
      <button id="scroll">Scroll</button>
    </div>

    <div class="input-wrapper">
      <input placeholder="For example 2024-01-01" id="set-date" />
      <button id="set-date-button">Set date</button>
    </div>

    <div class="input-wrapper">
      <input
        placeholder="day, week, month-grid, or month-agenda"
        id="set-view"
      />
      <button id="set-view-button">Set view</button>
    </div>

    <div class="input-wrapper">
      <button id="update-calendars">Update calendars</button>
    </div>

    <div id="calendar"></div>

    <script type="module" src="/development/calendar/main.tsx"></script>
  </body>
</html>
