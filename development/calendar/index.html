<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendar | dev | Schedule-X</title>
  </head>
  <body>
    <button id="theme-toggle">Toggle theme</button>
    <button id="add-event">add event</button>
    <button id="log-all-events">log all events</button>

    <div class="input-wrapper">
      <input placeholder="For example 04:00" id="scroll-to" />
      <button id="scroll">Scroll</button>
    </div>

    <div class="input-wrapper">
      <input placeholder="For example 2024-01-01" id="set-date" />
      <button id="set-date-button">Set date</button>
    </div>

    <div class="input-wrapper">
      <input
        placeholder="day, week, month-grid, or month-agenda"
        id="set-view"
      />
      <button id="set-view-button">Set view</button>
    </div>

    <div class="input-wrapper">
      <input
              id="set-first-day-of-week"
              type="number"
              min="0"
              max="6"
              placeholder="1"
      />
      <button id="set-first-day-of-week-button">Set first day of week</button>
    </div>

    <div class="input-wrapper">
      <input
              id="set-n-days"
              type="number"
              min="1"
              max="7"
              placeholder="7"
      />
      <button id="set-n-days-button">Set n days</button>
    </div>
    <div class="input-wrapper">
      Locale&nbsp;
      <select
              id="set-locale"
      >
        <option value="en-US" selected>English</option>
        <option value="de-DE">German</option>
      </select>
    </div>

    <div class="input-wrapper">
      <input
              id="set-day-boundaries-start"
              type="number"
              min="0"
              max="24"
              placeholder="0"
      />
      <input
              id="set-day-boundaries-end"
              type="number"
              min="0"
              max="24"
              placeholder="24"
      />
      <button id="set-day-boundaries-button">Set day boundaries</button>
    </div>

    <div class="input-wrapper">
      <button id="update-calendars">Update calendars</button>
    </div>

    <div class="input-wrapper">
      <button id="update-background-events">Update background events</button>
    </div>

    <div id="calendar"></div>
<!--    <div id="calendar-2"></div>-->
    <script type="module" src="/development/calendar/main.tsx"></script>
  </body>
</html>
