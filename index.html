      * {

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        min-height: 100vh;

        justify-content: center;

      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        max-width: 600px;

      .header {

      h1 {

        color: #2d3748;

        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #718096;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .nav-grid {
        display: grid;
        gap: 1rem;
        margin-top: 2rem;
      }

      .nav-item {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        text-decoration: none;
        color: #2d3748;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        font-weight: 500;
        font-size: 1.1rem;
      }

      .nav-item:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.2);
        color: #667eea;
      }

      .nav-item:active {
        transform: translateY(0);
      }

      .nav-icon {
        font-size: 1.5rem;
        margin-right: 1rem;
        width: 2rem;
        text-align: center;
      }

      .nav-text {
        flex: 1;
        text-align: left;
      }

      .nav-arrow {
        color: #cbd5e0;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      .nav-item:hover .nav-arrow {
        color: #667eea;
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }
        
        .container {
          padding: 2rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .nav-item {
          padding: 1.25rem;
          font-size: 1rem;
        }
      }
    </style>
